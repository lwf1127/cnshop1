<include file="Public:header" />
			<p id="page-intro">{$action}类别</p>
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>{$action}类别{$type}</h3>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab2">
					
						<form action="{:U('Type/save_type')}" method="post">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								
								<p>
									<label>类别名称</label>
										<input class="text-input small-input" type="text" id="small-input" name="cname" value="{$type['cname']}" />
								</p>

								<p>
								<if condition="ACTION_NAME=='edit_type'">
								<input type="hidden" name="id" value="{$_GET['id']}" />
								</if>
									<input class="button" type="submit" value="{$action}" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
						</form>
						
					</div> <!-- End #tab2 -->        
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
<include file="Public:footer" />
