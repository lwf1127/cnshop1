<include file="Public:header" />
			<p id="page-intro"></p>
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>{$action}文章</h3>
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					<div class="tab-content default-tab" id="tab2">
					
						<form enctype="multipart/form-data" action="{:U('Goods/save_goodsedit')}" method="post">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								
								<p>商品标题
										<input class="text-input small-input" type="text" id="small-input" name="title" value="{$goods['title']}" />
								</p>
								
								<p>类别
										<select name="cid" id="small-input">
											<volist name="classes" id="v">
												<option value="{$v['cid']}">{$v['cname']}</option>
											</volist>
										</select>
								</p>
								
								<p>品牌
										<select name="bid" id="small-input">
											<volist name="brands" id="v">
												<option value="{$v['bid']}">{$v['bname']}</option>
											</volist>
										</select>
								</p>
								
								<p>库存
										<input class="text-input small-input" type="text" id="small-input" name="quantity" value="{$goods['quantity']}" />
								</p>
								
								<p>价格
										<input class="text-input small-input" type="text" id="small-input" name="price" value="{$goods['price']}" />
								</p>
								<p>立刻上架
										<input type="radio" name="on_sale" value="Y" checked="checked"/>是
										<input type="radio" name="on_sale" value="N" />否
								</p>
								<p>
									<input type="hidden" name="gid" value="{$goods['gid']}" />
									<input class="button" type="submit" value="修改" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
						</form>
						
					</div> <!-- End #tab2 -->        
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
<include file="Public:footer" />
